<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h3>Product ID : {{product_id}}</h3>
    </div>
    <div class="card-body" *ngIf="productFormGroup">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label">Checked</label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>
            <button [disabled]="productFormGroup.invalid" class="btn btn-success">Edit <i class="bi bi-plus"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
